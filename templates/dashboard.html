<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dashboard Admin</h1>
        <a href="/" class="btn btn-secondary mb-4">Kembali ke Kamera</a>

        <div class="row">
            <div class="col-md-6">
                <h3>Data Pegawai</h3>
                <table class="table table-bordered">
                    <thead><tr><th>Nama</th><th>Jabatan</th></tr></thead>
                    <tbody>
                        {% for p in pegawai %}
                        <tr>
                            <td>{{ p.nama }}</td>
                            <td>{{ p.jabatan }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3>Riwayat Absensi</h3>
                <table class="table table-striped">
                    <thead><tr><th>Waktu</th><th>Nama</th><th>Jabatan</th></tr></thead>
                    <tbody>
                        {% for a in absensi %}
                        <tr>
                            <td>{{ a.waktu_masuk }}</td>
                            <td>{{ a.nama }}</td>
                            <td>{{ a.jabatan }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
