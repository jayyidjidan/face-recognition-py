<!DOCTYPE html>
<html>
<head>
    <title>Daftar Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Pendaftaran Pegawai Baru</h2>
        <div class="row">
            <div class="col-md-6">
                <video id="video" width="100%" autoplay style="border:1px solid #ccc"></video>
                <button class="btn btn-warning mt-2 w-100" onclick="takeSnapshot()">Ambil Foto Wajah</button>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="preview" src="" class="mt-2 w-100" style="display:none; border:2px solid green;">
            </div>
            <div class="col-md-6">
                <form id="regForm">
                    <div class="mb-3">
                        <label>Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Jabatan</label>
                        <input type="text" id="jabatan" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Simpan Data</button>
                </form>
            </div>
        </div>
        <a href="/" class="btn btn-link mt-3">Kembali ke Absen</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        let imageBase64 = "";

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; });

        function takeSnapshot() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            imageBase64 = canvas.toDataURL('image/jpeg');
            
            preview.src = imageBase64;
            preview.style.display = 'block';
        }

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!imageBase64) { alert("Mohon ambil foto wajah dulu!"); return; }

            const data = {
                nama: document.getElementById('nama').value,
                jabatan: document.getElementById('jabatan').value,
                image: imageBase64
            };

            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message);
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
