<!DOCTYPE html>
<html>
<head>
    <title>Sistem Absensi Wajah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">

    <div class="container mt-5">
        <h1>Kamera Absensi</h1>
        <p>Silakan hadapkan wajah ke kamera</p>
        
        <video id="video" width="640" height="480" autoplay style="border: 2px solid white;"></video>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        
        <div id="status" class="mt-3 fs-3">Menunggu deteksi...</div>
        
        <div class="mt-4">
            <a href="/register_page" class="btn btn-secondary">Daftar Pegawai Baru</a>
            <a href="/dashboard" class="btn btn-primary">Dashboard Admin</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDiv = document.getElementById('status');

        // Nyalakan Kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("Error kamera:", err); });

        // Fungsi kirim gambar ke server
        function sendFrame() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);
            const dataURL = canvas.toDataURL('image/jpeg');

            fetch('/api/detect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                if (data.match) {
                    statusDiv.innerHTML = `<span class="text-success">Selamat Datang, <b>${data.name}</b>! Absen Berhasil.</span>`;
                    // Reset status setelah 3 detik
                    setTimeout(() => { statusDiv.innerHTML = "Menunggu deteksi..."; }, 3000);
                }
            })
            .catch(err => console.error(err));
        }

        // Jalankan deteksi setiap 3 detik
        setInterval(sendFrame, 3000);
    </script>
</body>
</html>
